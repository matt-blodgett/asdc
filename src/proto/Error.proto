syntax = "proto2";

package asdc.proto;

message Error {
  optional bool no_flow = 1;
  optional bool flow_switch = 2;
  optional bool heater_over_temperature = 3;
  optional bool spa_over_temperature = 4;
  optional bool spa_temperature_probe = 5;
  optional bool spa_high_limit = 6;
  optional bool eeprom = 7;
  optional bool freeze_protect = 8;
  optional bool ph_high = 9;
  optional bool heater_probe_disconnected = 10;
}
