syntax = "proto2";

package asdc.proto;

message Router {
  enum Encryption {
    ENCRYPTION_NONE = 0;
    ENCRYPTION_WEP = 1;
    ENCRYPTION_WPA = 2;
    ENCRYPTION_WPA2 = 3;
  }

  enum Protocol {
    PROTOCOL_NONE = 0;
    PROTOCOL_AES = 1;
    PROTOCOL_TKIP = 2;
  }

  optional string ssid = 1;
  optional string password = 2;
  optional Encryption encryption = 3;
  optional Protocol protocol = 4;
}
